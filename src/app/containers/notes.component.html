<div class="row center-xs notes">
    <div class="col-xs-6 creator">
        <note-creator (noteCreated)="onNoteCreated($event)">
        </note-creator>
    </div>
    <div class="notes col-xs-8" *ngIf="notes.length > 0">
        <div class="row between-xs">
            <note-card
                class="col-xs-4"
                [note]="note"
                *ngFor="let note of notes; let noteIndex = index"
                (completed)="onCompleted(noteIndex)"
            >
            </note-card>
        </div>
    </div>
</div>

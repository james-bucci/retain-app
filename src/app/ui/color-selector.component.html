<div class="color-selector">
  <i class="material-icons icon">color_lens</i>
  <div class="selector row center-xs">
    <div 
        class="color"
        *ngFor="let color of colors"
        [ngStyle]="{'background-color': color}"
        (click)="selectColor(color)"
    >
    </div>
  </div>
</div>

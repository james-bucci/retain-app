<div class="color-selector">
  <i class="material-icons icon" (click)="show()">color_lens</i>
  <div class="selector row center-xs" *ngIf="_visible">
    <div 
        class="color"
        *ngFor="let color of colors"
        [ngStyle]="{'background-color': color}"
        (click)="select(color)">
    </div>
  </div>
</div>
